<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>The Latte Factor</title>
	   	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="css/index.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  	</head>
	<div class="wrap">
		<body>
  			<div class="container-fluid">
			    <div class="page-header">
			    	<div class="row">
			        	<div class="col-xs-12">
			          		<h1 class="text-center">THE <u>LATTE</u> FACTOR</h1>
			        	</div>
			        	<!-- end col-xs-12 -->
			      	</div>
			      	<!-- end row -->
			    </div>
			    <!-- end page-header -->
			    <div class="wrap">
			    	<div class="row">
			    		<div class="col-xs-12 col-sm-4">
			          		<p>Enter an expense</p>
			          		<form onchange="calc()">
			            		<div class="buttons">
			              			<input type="radio" name="weekly-monthly" id="weekly-checked" value="weekly" checked> Weekly<br>
			              			<input type="radio" name="weekly-monthly" id="monthly-checked" value="monthly"> Monthly
			            		</div>
			            		<!-- end buttons -->
					            <select id="dollar" class="dollar">
						            <option value="$1">$1</option>
						            <option value="$2">$2</option>
						            <option value="$3">$3</option>
						            <option value="$4">$4</option>
						            <option value="$5" selected>$5</option>
						            <option value="$6">$6</option>
						            <option value="$7">$7</option>
						            <option value="$8">$8</option>
						            <option value="$9">$9</option>
						            <option value="$10">$10</option>
						            <option value="$11">$11</option>
						            <option value="$12">$12</option>
						            <option value="$13">$13</option>
						            <option value="$14">$14</option>
						            <option value="$15">$15</option>
						            <option value="$16">$16</option>
						            <option value="$17">$17</option>
						            <option value="$18">$18</option>
						            <option value="$19">$19</option>
						            <option value="$20">$20</option>
					          	</select>
					        </form>
			        	</div>
			        	<!-- end col-xs-12 col-sm-4 -->
				        <div class="col-xs-12 col-sm-4">
				          <p>Assume the average rate of return and inflation for the past century</p>
				          <h3 class="circle">7%</h3>
				        </div>
				        <!-- end col-xs-12 col-sm-4 -->
				        <div class="col-xs-12 col-sm-4">
				          <p>This is how much money you would have in 10 years if invested</p>
				          <h3 class="result" id="output"></h3>
				        </div>
				        <!-- end col-xs-12 col-sm-4 -->
			      	</div>
			      	<!-- end row -->
				</div>
				<!-- end wrap -->
			</div>
			<!-- end ontainer-fluid -->
		  	<footer class="footer">
			    <div class "container">
			    	<hr>
			      	<p>Written and coded by <a href="https://www.freecodecamp.com/scissorsneedfoodtoo" target="_blank">Kristofer Koishigawa</a></p>
			    </div>
			    <!-- end container -->
		  	</footer>
		  	<script type="text/javascript" src="js/calc.js"></script>
		</body>
	</div>
	<!-- end wrap -->
</html>
